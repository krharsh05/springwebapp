<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>Book Id    </th>
        <th>ISBN       </th>
        <th>Title      </th>
        <th>PublisherId</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.isbn}">12345</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <td th:text="${book.publisher.id}">Publisher name</td>
    </tr>
</table>

</body>
</html>
