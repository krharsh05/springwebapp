<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Publishers List</h1>

<table>
    <tr>
        <th>Publisher Id</th>
        <th>Name       </th>
        <th>Address Line1      </th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">123</td>
        <td th:text="${publisher.name}">SC Chand</td>
        <td th:text="${publisher.addressLine1}">HSR</td>
        <td th:text="${publisher.city}">Bangalore</td>
        <td th:text="${publisher.state}">Karnataka</td>
        <td th:text="${publisher.zip}">560102</td>
    </tr>
</table>

</body>
</html>
